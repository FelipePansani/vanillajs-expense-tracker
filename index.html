<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanillaJS Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h3>Your Balance</h3>
        <h3 id="balance">$</h3>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money minus" id="money-minus">$0.00</p>
            </div>
        </div>
        <br>

        <!-- ------------------------- -->

        <h3>History</h3>
        <hr>
        <ul id="transactionList">
        </ul>

        <h3>Add new transaction</h3>
        <hr>
        <div>
            <label for="text">Text</label><br>
            <input type="text" id="inputText" placeholder="Enter transaction...">
            <br>

            <label for="amount">Amount <br>(negative - expense, positive - income)</label>
            <input type="number" id="inputAmount" placeholder="0">
            <br>

            <button class="btn" onclick="add()">Add a transaction</button>
        </div>
    </div>
    <script src="index2.js"></script>
</body>

</html>
